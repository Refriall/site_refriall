<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página não encontrada</title>
    <style>
        body {
            background-color: #1d1d1d;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        .ice-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .ice {
            position: absolute;
            width: 40px;
            height: 40px;
            background: transparent;
            pointer-events: none;
            animation: falling linear infinite;
            animation-duration: 6s;
            z-index: -1;
        }

        .flake {
            width: 100%;
            height: 100%;
        }

        @keyframes falling {
            from {
                transform: translateY(-10px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        #home-button {
            background-color: #0099cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #home-button:hover {
            background-color: #0077aa;
        }
    </style>
</head>
<body>
    <div class="ice-container">
        <div class="ice">
            <img class="flake" src="./images/ice.png" alt="Floco de Neve">
        </div>
        <!-- Adicione mais divs para mais "flocos de gelo" -->
    </div>
    <h1>Erro 404 - Página não encontrada</h1>
    <p id="error-message">A página que você está procurando não foi encontrada. Talvez ela esteja no congelador?</p>
    <button id="home-button">Voltar para a Página Inicial</button>
    <script>
        const errorMessages = [
            "Parece que essa página se perdeu na neve.",
            "Opa! Essa página foi congelada.",
            "Nada encontrado aqui, exceto flocos de neve.",
            "A página que você procura está escondida sob a neve.",
            "Uh-oh! Essa página se transformou em um floco de neve.",
        ];

        const iceContainer = document.querySelector('.ice-container');
        const numIce = 20;
        const errorMessageElement = document.getElementById('error-message');
        const homeButton = document.getElementById('home-button');

        for (let i = 0; i < numIce; i++) {
            createIce();
        }

        function createIce() {
            const ice = document.createElement('div');
            ice.className = 'ice';
            iceContainer.appendChild(ice);

            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 6 + 4;

            ice.style.left = startX + 'px';
            ice.style.animation = `falling ${duration}s linear infinite`;

            const flake = document.createElement('img');
            flake.className = 'flake';
            flake.src = './images/ice.png';
            flake.alt = 'Floco de Neve';
            ice.appendChild(flake);
        }

        // Escolher uma mensagem de erro aleatória
        const randomIndex = Math.floor(Math.random() * errorMessages.length);
        errorMessageElement.textContent = errorMessages[randomIndex];

        // Redirecionar para a página inicial ao clicar no botão
        homeButton.addEventListener('click', function() {
            window.location.href = './index.html'; // Altere o caminho conforme necessário
        });

    </script></body>
</html>
